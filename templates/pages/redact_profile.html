{% extends 'pages/base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block main %}


    <body class="text-center">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    {% if state %}
        <p>Вы уже участник группы: {{ state.0.org }}</p>
    {% else %}
        <form method="post" class="form-signin">

            {% csrf_token %}

            <h1 class="h3 mb-3 font-weight-normal">Выбрать коллектив</h1>
            {% bootstrap_form form %}
            <div class="checkbox mb-3">

            </div>
            {% buttons %}
                <button class="btn btn-lg btn-primary btn-block" type="submit">Применить</button>
            {% endbuttons %}

            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>


        </form>
    {% endif %}
    </body>
{% endblock main %}
